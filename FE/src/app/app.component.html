<button (mouseup)="call('name')" (mousedown)="uncall('name')">name</button>

<ul>
    <li *ngFor="let product of products">
        Name: {{product.name}} - Category: <h3 *ngIf="product.category !== null"> {{product.category.name}} </h3>
    </li>
</ul>

<h3 *ngIf="error">Errore: {{errorMessage}}</h3>
