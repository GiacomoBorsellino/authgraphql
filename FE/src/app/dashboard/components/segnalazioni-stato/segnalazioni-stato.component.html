<main class="w-5/6 flex flex-col justify-around mx-auto gap-8 my-2">

    <div class="w-1/3 flex flex-row justify-start gap-1">

        <div>
            <label for="range" class="block mb-2 text-sm font-medium text-gray-900">Visualizza</label>
            <select id="range" #range (change)="selectRange(range.value)"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-pointer">
                <option value="year" class="rounded-md p-4">Anno</option>
                <option value="month" class="rounded-md p-4">Mese</option>
            </select>
        </div>

        <div *ngIf="yearSelected">
            <label for="year" class="block mb-2 text-sm font-medium text-gray-900">Seleziona anno: </label>
            <select id="year" #year
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-pointer">
                <option *ngFor="let month of months" value="year" class="rounded-md p-4">2023</option>
            </select>
        </div>

        <div *ngIf="monthSelected">
            <label for="year" class="block mb-2 text-sm font-medium text-gray-900">Seleziona anno: </label>
            <select id="year" #year
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-pointer">
                <option *ngFor="let month of months" value="year" class="rounded-md p-4">{{month}}</option>
            </select>
        </div>
    </div>

    <div class="w-3/4">
        <canvas baseChart class="chart w-full bg-blue-400 rounded-md mx-auto my-4 p-4" [data]="lineChartData"
            [options]="lineChartOptions" [type]="lineChartType"></canvas>
    </div>
</main>
