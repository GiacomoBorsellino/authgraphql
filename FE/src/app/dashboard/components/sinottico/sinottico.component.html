<div class="w-1/4 h-1/2 m-auto">
    <canvas baseChart class="chart bg-blue-400 rounded-md p-4" [data]="barChartData" [options]="barChartOptions"
        [plugins]="barChartPlugins" [type]="barChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
    </canvas>
</div>
